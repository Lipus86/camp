<table class="table table-hover table-bordered">
   <thead>
      <tr>
         <th>#</th>
         <th style="width: 80%;">Name</th>
         <th colspan="3">Controls</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="student in students.list">

         <td>{{$index + 1}}</td>
         <td><strong>{{student.student_surname}} {{student.student_name}} {{student.student_fname}}</strong></td>
         <td><button class="btn btn-primary" ng-click="">Edit</button></td>
         <td><button class="btn btn-danger" ng-click="students.delete(student.user_id, $index)">Remove</button></td>
      </tr>
   </tbody>
</table>
